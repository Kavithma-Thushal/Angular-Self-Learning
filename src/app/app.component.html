<!-- Customer Management -->
<section id="customerSection" class="p-4">
    <h1 class="text-center text-4xl font-bold mt-12 mb-16">Customer Management</h1>

    <div class="flex">

        <!-- Customer Table -->
        <div class="w-3/5 p-0 m-3 shadow-lg border rounded">
            <div class="max-h-96 overflow-y-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-800 text-white">
                        <tr>
                            <th scope="col"
                                class="w-1/4 px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">ID</th>
                            <th scope="col"
                                class="w-1/4 px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Name</th>
                            <th scope="col"
                                class="w-1/4 px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Address
                            </th>
                            <th scope="col"
                                class="w-1/4 px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Salary
                            </th>
                        </tr>
                    </thead>
                    <tbody id="customerTable" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>

        <!-- Customer Form -->
        <div class="w-2/5 p-5 m-3 shadow-lg border rounded">
            <form>
                <div class="mb-4">
                    <label for="txtSearchCustomer" class="block text-sm font-medium text-gray-700">Search
                        Customer</label>
                    <div class="flex mt-1">
                        <input class="form-input flex-1 block w-full rounded-md border-gray-300 shadow-sm"
                            id="txtSearchCustomer" type="text">
                        <button class="ml-2 px-4 py-2 bg-green-500 text-white rounded-md" id="btnSearchCustomer"
                            type="button">Search</button>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="txtCustomerId" class="block text-sm font-medium text-gray-700">Customer ID</label>
                    <input class="form-input block w-full rounded-md border-gray-300 shadow-sm" id="txtCustomerId"
                        type="text">
                    <div id="txtCusIdError" class="text-red-500 mt-1 text-sm"></div>
                </div>
                <div class="mb-4">
                    <label for="txtCustomerName" class="block text-sm font-medium text-gray-700">Customer Name</label>
                    <input class="form-input block w-full rounded-md border-gray-300 shadow-sm" id="txtCustomerName"
                        type="text">
                    <div id="txtCusNameError" class="text-red-500 mt-1 text-sm"></div>
                </div>
                <div class="mb-4">
                    <label for="txtCustomerAddress" class="block text-sm font-medium text-gray-700">Customer
                        Address</label>
                    <input class="form-input block w-full rounded-md border-gray-300 shadow-sm" id="txtCustomerAddress"
                        type="text">
                    <div id="txtCusAddressError" class="text-red-500 mt-1 text-sm"></div>
                </div>
                <div class="mb-4">
                    <label for="txtCustomerSalary" class="block text-sm font-medium text-gray-700">Customer
                        Salary</label>
                    <input class="form-input block w-full rounded-md border-gray-300 shadow-sm" id="txtCustomerSalary"
                        type="number">
                    <div id="txtCusSalaryError" class="text-red-500 mt-1 text-sm"></div>
                </div>
                <div class="flex flex-wrap justify-center mt-4 gap-2">
                    <button class="px-4 py-2 bg-blue-500 text-white rounded-md w-full sm:w-auto" id="btnSaveCustomer"
                        type="button">Save</button>
                    <button class="px-4 py-2 bg-yellow-500 text-white rounded-md w-full sm:w-auto"
                        id="btnUpdateCustomer" type="button">Update</button>
                    <button class="px-4 py-2 bg-red-500 text-white rounded-md w-full sm:w-auto" id="btnDeleteCustomer"
                        type="button">Delete</button>
                    <button class="px-4 py-2 bg-gray-500 text-white rounded-md w-full sm:w-auto" id="btnGetAllCustomers"
                        type="button">Get All</button>
                    <button class="px-4 py-2 bg-teal-500 text-white rounded-md w-full sm:w-auto" id="btnResetCustomer"
                        type="button">Reset</button>
                </div>
            </form>
        </div>

    </div>
</section>
